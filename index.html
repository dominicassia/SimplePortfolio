    <!-- Disable Force/3D touch Save via: https://stackoverflow.com/a/51077513/13405987 -->
    <script type="text/javascript" language="javascript">
        document.querySelectorAll('img').forEach(el=> {

            // el.addEventListener('dragstart', e => {
            //     e.preventDefault(); 
            //     return false; 
            // });

            // customize your pressure force
            const force = 0.2; 

            // iOS
            el.addEventListener('touchforcechange', e => {
                if (e.changedTouches[0].force < force) {
                    e.preventDefault();
                    return false;
                }
            });

            // Standard, Firefox
            el.addEventListener('touchstart', e => {
                if (e.targetTouches[0].force < force) {
                    e.preventDefault();
                    return false;
                }
            });

        });
    </script>
